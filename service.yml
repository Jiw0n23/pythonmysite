apiVersion: v1
kind: Service
metadata:
  name: django-sample-service
spec:
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
  type: NodePort
  selector:
    app: django-sample
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: project-test-alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: django-sample-service
                port:
                  number: 8000
